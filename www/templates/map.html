<ion-view view-title="Ionic angular-google-maps Example">
  <ion-content class="padding">

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="markers" coords="'location'" click="showInfo"></ui-gmap-markers>

      <ui-gmap-window coords="infoBusiness.location" show="infoVisible" closeClick="hideInfo()"
                      options="windowOptions">
        <div>
          <a target="_blank" href="{{infoBusiness.url}}">{{infoBusiness.name}}</a>
        </div>
      </ui-gmap-window>

    </ui-gmap-google-map>

    <p>
     
      <br>
      <a href="https://www.google.com/maps/d/viewer?mid=1iV3gXYK8hKRXJyDH5344h2yaU-0">Available Spaces</a>
    </p>
    <ion-item class="item-icon-left" href="#/menu" icon="icon ion-search">
  <i class="icon ion-search"></i>Home
  </ion-item>
  

  </ion-content>
</ion-view>
